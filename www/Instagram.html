<!DOCTYPE html>
<html>
<head>
    <script src='http://code.jquery.com/jquery-1.7.2.min.js' type='text/javascript' charset='utf-8'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js'></script>
    <script src='js/main.js' type='text/javascript' charset='utf-8'></script>
    <meta charset="utf-8">
    <title>AVF Mashup App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/app.min.css">
    <script src="js/jQuery2.0.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/main.min.js"></script>
</head>
<body>

<div class="app-wrapper">

    <nav class="main-menu">
    <a href="index.html">Home</a>
    <a href="flickr.html">Flickr</a>
    <a href="Instagram.html">Instagram</a>
    <a href="Location.html">Location</a>
    <a href="Map.html">Map</a>
    </nav>

    <header>
        <div class="main-menu-button main-menu-button-left"><a class="menu">&nbsp;</a></div>
        <h1>Instagram Demo</h1>
    </header>

    <div class="app-content">

<div class='container'>
    <div class='row'>
        <div class='span12'>
            <form id='search'>
                <div class="input-append">
                    <input class='search-tag' type='text' tabindex='1'/>
                    <button class="btn" id="search-button" dir="ltr" tabindex="2" type="submit">
                        <i class='icon-search'></i>
                    </button>
                </div>
            </form>
            <div id='photos-wrap'>
            </div>
            <div class='paginate'>
                <a class='btn'  style='display:none;' data-max-tag-id='' href='#'>See More</a>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="photo-template">
    <div class='photo'>
        <a href='<%= url %>' target='_blank'>
            <img class='main' src='<%= photo %>' width='250' height='250' style='display:none;' onload='Instagram.App.showPhoto(this);' />
        </a>
        <img class='avatar' width='40' height='40' src='<%= avatar %>' />
        <span class='heart'><strong><%= count %></strong></span>
    </div>
</script>
</div>

</div>

</body>
</html>
