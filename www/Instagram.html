<!DOCTYPE html>
<html>
<head>
    <title>Week 2 App Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="/js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css"/>
    <link rel="stylesheet" href="css/brownTheme.css"/>
</head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='span12'>
                    <form id='search'>
                        <div class="input-append">
                            <input class='search-tag' type='text' tabindex='1'/>
                            <button class="btn" id="search-button" dir="ltr" tabindex="2" type="submit">
                                <i class='icon-search'></i>
                            </button>
                        </div>
                    </form>
                    <div id='photos-wrap'>
                    </div>
                    <div class='paginate'>
                        <a class='btn'  style='display:none;' data-max-tag-id='' href='#'>See More</a>
                    </div>
                </div>
            </div>
        </div>
            <script type="text/template" id="photo-template">
                <div class='photo'>
                    <a href='<%= url %>' target='_blank'>
                        <img class='main' src='<%= photo %>' width='250' height='250' style='display:none;' onload='Instagram.App.showPhoto(this);' />
                    </a>
                    <img class='avatar' width='40' height='40' src='<%= avatar %>' />
                    <span class='heart'><strong><%= count %></strong></span>
                </div>
            </script>

        <div id="center">
            <a href="index.html" data-icon="star" >Home</a>
        </div>

        <script src='http://code.jquery.com/jquery-1.7.2.min.js' type='text/javascript' charset='utf-8'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js'></script>
        <script src='js/main.js' type='text/javascript' charset='utf-8'></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
