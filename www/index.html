<html>
    <head>
        <title>Week 1 App Demo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/TestApp.min.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <title>Week 1 App Demo</title>
    </head>
    <body>
        <div data-role="page" id="categories1"
            <div data-role="content">
            <div data-role="header" data-position="fixed">
            </div>
            <div data-role="content">
                <fieldset id="browsePageFieldset">
                    <ul data-role="listview" data-inset="true" data-filter="true" id="searchButtons" data-theme="a" >
                        <div data-role="collapsible" data-collapsed="true" >
                            <h3>Native Apps</h3>
                            <div class="ui-grid-b">
                                <div class="ui-block-a"><img alt="Google Maps" src="img/GoogleMaps.png" width=100px height=100px />Google Maps</div>
                                <div class="ui-block-b"><img alt="Twitter" src="img/Twitter-Logo.png" width=100px height=100px />Twitter</div>
                                <div class="ui-block-c"><img alt="YouTube" src="img/youtube_icon.png" width=100px height=100px />YouTube</div>
                                <div class="ui-block-a"><img alt="Contacts" src="img/contacts.jpg" width=100px height=100px />Contacts</div>
                                <div class="ui-block-b"><img alt="QRCodes" src="img/qr_code.jpg" width=100px height=100px />QR Code</div>
                                <div class="ui-block-c"><img alt="Instagram" src="img/intstagram.png" width=100px height=100px />Instagram</div>
                            </div>
                        </div>
                        <div data-role="collapsible" data-collapsed="true">
                            <h3>JSON-P Data APIs</h3>
                            <div class="ui-grid-b">
                                <div class="ui-block-a"><img alt="HomeCosts" src="img/HousePrice.png" width=100px height=100px />Homes</div>
                                <div class="ui-block-b"><img alt="MortgageQuote" src="img/quote.gif" width=100px height=100px />Mortgage</div>
                            </div>
                        </div>
                        <label for="favoriteApp">Research Links</label>
                        <select id ="favoriteApp" name ="favoriteApp" data-native-menu ="false" data-overlay-theme ="e">
                            <option value =" 0" data-placeholder =" true">Research Topics</option >
                            <option value =" 1">Week 1</option>
                            <option value =" 2">Week 2</option>
                            <option value =" 3">Week 3</option>
                            <option value =" 4">Week 4</option>
                        </select >
                        </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#index" data-transition="pop" data-icon="home">Home</a></li>
                        <li><a href="https://github.com/jamesdjackson/AVF-1310-Project-1/gh-pages/index.html" data-transition="fade" data-icon="grid">Github</a></li>
                    </ul>
                </div>
            </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

            app.initialize();
